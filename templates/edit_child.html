{% extends "base.html" %}

{% block title %}Edit Anak - Sistem Monitoring Balita{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4">Edit Data Anak</h2>
            
            <form method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Nama Anak</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ child['name'] or '' }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="dob" class="form-label">Tanggal Lahir</label>
                    <input type="date" class="form-control" id="dob" name="dob" value="{{ child['dob'] or '' }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="gender" class="form-label">Jenis Kelamin</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="">-- Pilih --</option>
                        <option value="Laki-laki" {% if child['gender'] == 'Laki-laki' %}selected{% endif %}>Laki-laki</option>
                        <option value="Perempuan" {% if child['gender'] == 'Perempuan' %}selected{% endif %}>Perempuan</option>
                    </select>
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                    <a href="{{ url_for('children') }}" class="btn btn-secondary">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Bootstrap form validation
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    }());
</script>
{% endblock %}

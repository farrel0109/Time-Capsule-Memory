{% extends "base.html" %}

{% block title %}Tambah Anak - BabyGrow{% endblock %}

{% block content %}
<div class="container animate-fadeIn">
    <div style="max-width: 600px; margin: 0 auto;">
        <!-- Header -->
        <div style="margin-bottom: var(--space-xl);">
            <a href="{{ url_for('children.list_children') }}" class="text-muted" style="display: inline-flex; align-items: center; gap: var(--space-xs); margin-bottom: var(--space-md);">
                <i class="bi bi-arrow-left"></i> Kembali
            </a>
            <h1 style="margin-bottom: var(--space-xs);">Tambah Anak Baru ðŸ‘¶</h1>
            <p class="text-muted">Masukkan data si kecil</p>
        </div>
        
        <div class="card">
            <form method="POST" action="{{ url_for('children.add_child') }}">
                <div class="form-group">
                    <label class="form-label" for="name">
                        Nama Anak *
                    </label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           class="form-input" 
                           placeholder="Nama lengkap anak"
                           required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="dob">
                        Tanggal Lahir *
                    </label>
                    <input type="date" 
                           id="dob" 
                           name="dob" 
                           class="form-input" 
                           required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Jenis Kelamin</label>
                    <div class="gender-selector">
                        <label class="gender-option" id="gender-male">
                            <input type="radio" name="gender" value="Laki-laki" onclick="selectGender('male')">
                            <div class="gender-icon">ðŸ‘¦</div>
                            <div>Laki-laki</div>
                        </label>
                        <label class="gender-option" id="gender-female">
                            <input type="radio" name="gender" value="Perempuan" onclick="selectGender('female')">
                            <div class="gender-icon">ðŸ‘§</div>
                            <div>Perempuan</div>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="blood_type">
                        Golongan Darah (opsional)
                    </label>
                    <select id="blood_type" name="blood_type" class="form-select">
                        <option value="">-- Pilih --</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="notes">
                        Catatan (opsional)
                    </label>
                    <textarea id="notes" 
                              name="notes" 
                              class="form-textarea" 
                              placeholder="Catatan tambahan tentang anak..."
                              rows="3"></textarea>
                </div>
                
                <div class="flex gap-md" style="margin-top: var(--space-xl);">
                    <button type="submit" class="btn btn-primary btn-lg" style="flex: 1;">
                        <i class="bi bi-check-circle"></i> Simpan
                    </button>
                    <a href="{{ url_for('children.list_children') }}" class="btn btn-ghost btn-lg">
                        Batal
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function selectGender(gender) {
    document.querySelectorAll('.gender-option').forEach(el => el.classList.remove('selected'));
    document.getElementById('gender-' + gender).classList.add('selected');
}
</script>
{% endblock %}
